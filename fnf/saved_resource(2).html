<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>gassy friday night funkin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #000; /* Optional: Black background */
        }

        .fullscreen-button {
            /* Keep original styling for look */
            display: inline-block;
            padding: 60px 65px;
            background-color: #000000;
            color: #ffffff !important;
            border: 2px solid #4a148c;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none !important;
            /* Removed absolute/fixed positioning for centering */
            z-index: 1002;
        }

        .fullscreen-button:hover {
            background-color: #4a148c !important;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <button class="fullscreen-button" type="button" onclick="openFullscreen()">
        Click me for game to work. we stole it off another website lolz
    </button>

    <script>
        // Only keep the necessary parts for fullscreen functionality
        const DB_NAME = 'GameCacheDB';
        const STORE_NAME = 'GameFiles';
        const CACHE_DURATION = 90 * 24 * 60 * 60 * 1000;
        const FILE_URL = 'https://cdn.jsdelivr.net/gh/fnafben/fx@main/644444.xml';

        // IndexedDB veritabanını aç
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    db.createObjectStore(STORE_NAME, { keyPath: 'url' });
                };
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        // Dosyayı IndexedDB'ye kaydet
        async function saveToCache(url, content) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put({ url: url, content: content, timestamp: Date.now() });
                request.onsuccess = () => resolve();
                request.onerror = () => reject(new Error('Failed to cache file'));
            });
        }

        // Dosyayı IndexedDB'den al veya çek ve kaydet
        async function getFileFromCache(url) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(url);

                request.onsuccess = async (event) => {
                    const data = event.target.result;
                    if (data && (Date.now() - data.timestamp) < CACHE_DURATION) {
                        resolve(data.content);
                    } else {
                        try {
                            const response = await fetch(url);
                            const text = await response.text();
                            await saveToCache(url, text);
                            resolve(text);
                        } catch (err) {
                            reject(err);
                        }
                    }
                };
                request.onerror = (event) => reject(event.target.error);
            });
        }

        function openFullscreen() {
            getFileFromCache(FILE_URL).then((text) => {
                const newWindow = window.open("", "_blank");
                if (newWindow) {
                    newWindow.document.open();
                    newWindow.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <style>
                                body, html {
                                    margin: 0;
                                    padding: 0;
                                    overflow: hidden;
                                    height: 100%;
                                    width: 100%;
                                }
                            </style>
                        </head>
                        <body>
                            ${text}
                        </body>
                        </html>
                    `);
                    newWindow.document.close();
                } else {
                    alert('Tam ekran penceresi açılamadı. Popup engelleyicisini kontrol edin.');
                }
            }).catch((err) => {
                console.error('Error opening fullscreen:', err);
                alert('Tam ekran yüklenemedi. İnternet bağlantınızı kontrol edin.');
            });
        }
    </script>
</body>
</html>
