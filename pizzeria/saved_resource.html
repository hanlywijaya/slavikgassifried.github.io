<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gassydoggeria</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
    }
    .fullscreen-button {
      padding: 65px 75px;
      background: #000;
      color: #fff;
      border: 2px solid #4a148c;
      border-radius: 5px;
      font: bold 36px Arial;
      cursor: pointer;
    }
    .fullscreen-button:hover {
      background: #4a148c;
    }
  </style>
</head>
<body>
  <button class="fullscreen-button" onclick="openFullscreen()">Click me for game to work. we stole it off another website lolz</button>

  <script>
    const FILE_URL = 'https://cdn.jsdelivr.net/gh/papamamia/70099@main/papashotdoggeria.xml';

    async function openFullscreen() {
      try {
        const response = await fetch(FILE_URL);
        const text = await response.text();
        const newWindow = window.open("", "_blank");
        if (newWindow) {
          newWindow.document.open();
          newWindow.document.write(text);
          newWindow.document.close();
        } else {
          alert('Cannot open fullscreen.');
        }
      } catch (err) {
        console.error(err);
        alert('Failed to load content.');
      }
    }
  </script>
</body>
</html>
