<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Unblocked</title>
    
    <style>
        /* Dark background similar to the original site's theme */
        body {
            background-color: #351c75; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #f9f9f9; /* Light text color */
        }
        
        /* Heading style similar to the original site */
        h1 {
            color: #f9f9f9;
            font-size: 24pt;
            margin-bottom: 20px;
        }

        /* Container for the embedded game */
        .game-container {
            width: 800px; /* Standard game size */
            height: 600px;
            max-width: 95vw; /* Responsive for smaller screens */
            max-height: 80vh; 
            border: 5px solid #9900ff; /* Purple border */
            box-shadow: 0 0 20px rgba(153, 0, 255, 0.5); /* Glowing effect */
        }
        
        /* The iframe must fill the container */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 820px) {
            .game-container {
                width: 95vw;
                height: calc(95vw * 0.75); /* Maintain 4:3 aspect ratio */
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>

    <h1>G+ - Geometry Dash</h1>
    
    <div class="game-container">
        <iframe 
            src="https://geometrydash.io/" 
            allowfullscreen>
        </iframe>
    </div>
    
    <p style="margin-top: 15px;">**Controls:** Click or Spacebar to jump!</p>

</body>
</html>
