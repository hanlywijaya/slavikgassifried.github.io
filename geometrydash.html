<div id="geometryDashContainer" style="width:640px; height:360px; overflow:hidden; margin:0 auto;">
  <canvas id="gameCanvas" width="1914" height="1077"></canvas>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const container = document.getElementById('geometryDashContainer');

  function resizeCanvas() {
    const rect = container.getBoundingClientRect();
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
</script>
