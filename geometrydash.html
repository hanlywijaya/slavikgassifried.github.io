<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Unblocked</title> 
    <style>
        /* Minimal CSS for a full-screen game experience */
        body {
            background-color: #351c75; /* Dark background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolls when game is full screen */
        }
        
        /* The game iframe container */
        .game-embed {
            width: 100vw;   /* Fill viewport width */
            height: 100vh;  /* Fill viewport height */
            border: none;
        }
    </style>
</head>
<body>
    
    <iframe 
        class="game-embed" 
        src="https://geometrydash.io/" 
        title="Geometry Dash Unblocked" 
        frameborder="0" 
        allowfullscreen>
    </iframe>
    
</body>
</html>
