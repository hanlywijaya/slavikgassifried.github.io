  <script>
    function googleTranslateElementInit() {

    });
	  
    /* Logic to show footer only on scroll bottom */
    const footer = document.querySelector('footer');
    window.addEventListener('scroll', () => {
      // Calculate scroll position
      const scrollY = window.scrollY || window.pageYOffset;
      const visibleHeight = document.documentElement.clientHeight;
      const totalHeight = document.documentElement.scrollHeight;
      
      // When the user scrolls within 100 pixels of the bottom, show the footer
      const isNearBottom = (scrollY + visibleHeight) >= (totalHeight - 100);

      if (isNearBottom) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
    });


    /* Fix translate overlap */
    window.addEventListener("load", () => {
      const translate = document.querySelector(".translate-wrapper");
      const navbar = document.querySelector(".navbar");
      const offset = navbar.offsetHeight + 10;
      translate.style.top = `${offset}px`;
    });

    /* Prevent cutoff scrolling */
    document.body.style.overflowY = "auto";

    document.getElementById("menu-toggle").addEventListener("click", function() {
      const menuContainer = document.getElementById("menu-container");
      menuContainer.classList.toggle("active");
      this.setAttribute("aria-expanded", menuContainer.classList.contains("active"));
    });
  </script>
