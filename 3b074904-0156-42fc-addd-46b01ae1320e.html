<canvas id="gameCanvas" width="1914" height="1077" style="margin-left: 0; margin-top: 36px;"></canvas>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  #gameCanvas {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: contain; /* keeps the original aspect ratio, no cropping */
  }
</style>

<script>
  // Optional: make sure canvas resizes dynamically on window resize
  const canvas = document.getElementById('gameCanvas');
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
</script>
