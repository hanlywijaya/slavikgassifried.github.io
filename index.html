<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Motorsport Artifacts</title>
    <link rel="stylesheet" href="style.css">
    <link href="logo transparent.png" rel="icon" type="image/x-icon" />
</head>
<body>
    <nav class="navbar">
        <div class="menu">
            <button class="btn" onClick="window.location.href='index.html'">Home</button>
            <button class="btn" onClick="window.location.href='about.html'">About Us</button>
            <button class="btn" onClick="window.location.href='contact.html'">Contact Us</button>
            <img src="logo transparent.png" height="30" width="30" class="logo" alt="Logo">
        </div>
    </nav>

    <main>
        <h1>Welcome to Motorsport Artifacts</h1>
        <p>Your destination for motorsport history and memorabilia.</p>

        <div class="slider">
            <img src="logo transparent.png" alt="Logo">
            <img src="ys.avif" alt="Daniel Ricciardo and Oscar Piastri">
            <img src="rb9 1.png" alt="Daniel Ricciardo and Oscar Piastri">
        </div>
    </main>

    <footer class="footer">
        <p><a href="index.html"> &copy; 2025 Hanly Wijaya</a> | <a href="about.html">About Us</a> | <a href="contact.html">Contact Us</a></p>
    </footer>

    <script>
        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');
        const footer = document.querySelector('.footer');
        const mobileBreakpoint = 768;
        const footerScrollThreshold = 500; // Increased to 500px to appear later on mobile

        function handleScroll() {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            const isMobile = window.innerWidth <= mobileBreakpoint;

            // --- Navbar Logic ---
            if (currentScroll > lastScrollTop && currentScroll > 50) {
                // Scrolling down
                navbar.classList.add('hidden');
            } else {
                // Scrolling up or near top
                navbar.classList.remove('hidden');
            }

            // --- Footer Logic ---
            if (isMobile) {
                // Mobile: Show only after scrolling past the threshold
                if (currentScroll > footerScrollThreshold) {
                    footer.classList.add('visible');
                } else {
                    footer.classList.remove('visible');
                }
            } else {
                // Desktop: Always visible (CSS handles static position)
                footer.classList.add('visible');
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        }

        // Run logic on load and scroll
        window.addEventListener('load', handleScroll);
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', handleScroll);
    </script>
</body>
</html>
